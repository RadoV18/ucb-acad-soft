<h1 mat-dialog-title>Detalle de Solicitud</h1>
<mat-dialog-content>
  <div>
    <p>Id: {{ data.id }}</p>
    <p>Fecha: {{data.date}}</p>
    <p>Estado: {{data.status}}</p>
    <p>Motivo: {{data.detail.reason}}</p>
    <p>Imagen: </p>
    <img src='{{data.detail.image}}'>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
