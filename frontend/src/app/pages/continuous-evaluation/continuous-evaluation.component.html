<div class="main-container">
    
    <h1><strong>Evaluación continua</strong></h1>

    <div class="subject-info">
        <h2><strong>Asignatura:</strong> {{subject.name}} </h2>
        <h2><strong>Código:</strong> {{subject.code}} </h2>
        <h2><strong>Paralelo:</strong> {{subject.parallel}} </h2>
    </div>

    <table mat-table [dataSource]="evaluations">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Estudiante </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="finalGrade">
            <th mat-header-cell *matHeaderCellDef> Nota Final </th>
            <td mat-cell *matCellDef="let user"> {{user.finalGrade}} </td>
        </ng-container>

        <!-- Add columns for all the values in task columns with a value 1 -->
        <ng-container *ngFor="let task of tasksColumns" [matColumnDef]="task">
            <th mat-header-cell *matHeaderCellDef> {{task}} </th>
            <td mat-cell *matCellDef="let user"> {{ getTaskGrade(user, task) }} </td>
        </ng-container>
        <!-- End of added code -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
