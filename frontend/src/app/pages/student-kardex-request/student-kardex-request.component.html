<table mat-table [dataSource]="this.dataSource" matSort>

  <ng-container matColumnDef="requestId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="requestDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de Solicitud </th>
    <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
  </ng-container>

  <ng-container matColumnDef="requestStatus">
    <th mat-header-cell *matHeaderCellDef> Estado de Solicitud </th>
    <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
  </ng-container>

  <ng-container matColumnDef="requestDetail">
    <th mat-header-cell *matHeaderCellDef> Detalle de la solicitud </th>

    <td mat-cell *matCellDef="let element">
      <button mat-fab extended>
        <mat-icon>file_copy</mat-icon>
        Ver Detalle
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
