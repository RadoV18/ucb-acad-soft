<div class="title">
  Dashboard de Rendimiento Acad√©mico
</div>
<div class="filter-row">
  <div class="input-wrapper">
    <mat-form-field>
      <mat-label>Docente</mat-label>
      <mat-select [(ngModel)]="selectedProfessor" (selectionChange)="onProfessorChange($event)">
        <mat-option *ngFor="let option of professors" [value]="option.code">
          {{option.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="input-wrapper">
    <mat-form-field>
      <mat-label>Materia</mat-label>
      <mat-select [(ngModel)]="selectedSubject" (selectionChange)="onSubjectChange($event)">
        <mat-option *ngFor="let option of subjects" [value]="option.code">
          {{option.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="dashboard">
  <div id="chart">
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [labels]="chartOptions.labels!"
      [responsive]="chartOptions.responsive!"
      [title]="chartOptions.title!"
      [subtitle]="chartOptions.subtitle!"
    ></apx-chart>
  </div>
</div>
