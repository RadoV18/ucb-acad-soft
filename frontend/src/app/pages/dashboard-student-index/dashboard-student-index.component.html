<div class="dashboard">
  <div class="filters">

    <mat-form-field>
      <mat-label>Semestre</mat-label>
      <mat-select [(ngModel)]="selectedSemesterId" (ngModelChange)="onSelectedSemester($event)">
        <mat-option *ngFor="let semester of semesters " [value]="semester"  >{{semester.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Carrera</mat-label>
      <mat-select [(ngModel)]="selectedCarrerId" (ngModelChange)="onSelectedCarrer($event)">
        <mat-option *ngFor="let carrer of careers " [value]="carrer"  >{{carrer.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Asignatura</mat-label>
      <mat-select [(ngModel)]="selectedSubjectId" (ngModelChange)="onSelectedSubject($event)">
        <mat-option *ngFor="let subject of subjects" [value]="subject">{{subject.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Paralelo</mat-label>
      <mat-select  [(ngModel)]="selectedParallelId" (ngModelChange)="onSelectedParallel($event)">
                <mat-option *ngFor="let parallel of parallels" [value]="parallel">{{parallel.parallelNumber}}</mat-option>
      </mat-select>
    </mat-form-field>



    <button mat-raised-button color="primary" (click)="getData()">Filtrar</button>
  </div>
  <div id="chart">
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [labels]="chartOptions.labels!"
      [responsive]="chartOptions.responsive!"
      [title]="chartOptions.title!"
      [subtitle]="chartOptions.subtitle!"
    ></apx-chart>
  </div>
</div>
